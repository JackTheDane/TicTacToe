<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">

  <title>Tic Tac Toe</title>
</head>
<body>
    
  <main id="main" class="container">
    <h1 class="title player1Turn">
      Player #'s turn
    </h1>
    <h4 class="score">
      <span class="score__player1">
        3  
      </span>
       - 
      <span class="score__player2">
        2
      </span>
    </h4>

    <div class="gameboard player1Turn">
      <div id="field-1" class="gameboard__field"></div>
      <div id="field-2" class="gameboard__field"></div>
      <div id="field-3" class="gameboard__field"></div>
      <div id="field-4" class="gameboard__field"></div>
      <div id="field-5" class="gameboard__field"></div>
      <div id="field-6" class="gameboard__field"></div>
      <div id="field-7" class="gameboard__field"></div>
      <div id="field-8" class="gameboard__field"></div>
      <div id="field-9" class="gameboard__field"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
